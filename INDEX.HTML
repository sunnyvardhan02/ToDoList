<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List 2023</title>
    <link rel="stylesheet" href="main.css" />
</head>
<body>

    <header>
        <h1>Task List 2023</h1>
        <form id="new-task-form">
            <input 
            type="text"
            id="new-task-input"
            placeholder="Write Your Task To Remind">
            <input 
            type="submit" 
            id="new-task-submit"
            value="Add Task"/>
        </form>
    </header>
      <main>

        <section class="tasklist">
            <h2>Tasks</h2>
            <div id="tasks">
                <!-- Tasks will be dynamically added here using JavaScript -->
            </div>
        </section>
      </main>

     <script src="index.js"></script>
</body>
</html>
